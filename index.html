<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW26</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="birthdayInput">Enter Your birth date:</label>
          <input type="text" class="form-control" id="birthdayInput" placeholder="YYYY-MM-DD">
        </div>
        <button type="button" class="btn btn-primary" id="checkBirthdayBtn">Check date</button>
      </form>
      <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
        Incorrect input . Use YYYY-MM-DD format.
      </div>
      <hr>
      <button type="button" class="btn btn-primary" id="openModalBtn" data-toggle="modal" data-target="#myModal">
        Show modal window
      </button>
      <button type="button" class="btn btn-secondary" id="showAlertBtn">
        Show alert
      </button>
      <div class="alert alert-dismissible fade show" role="alert" id="myAlert" style="display: none;">
        Alert.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal window</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Data...
      </div>
    </div>
  </div>
</div>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/moment/min/moment.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
